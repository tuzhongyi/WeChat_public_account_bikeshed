<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能车棚管理平台</title>
    <link rel="stylesheet" href="../../assets/howell.font/howell.font.css" />

    <link crossorigin="anonymous"
        integrity="sha512-r8mu74wxmiX+i6Rg/OuyndR33FrKhLHPo2xgJwnA4HnZoqWUaX8paX7yAroprlBvMQv/0MJCHkjoyZOcUOBTvA=="
        href="https://lib.baomitu.com/weui/2.4.1/style/weui.css" rel="stylesheet">
    <link href="../../../minirefresh/minirefresh.css" rel="stylesheet" />
    <link href="../css/index.css" rel="stylesheet" />

    <!-- <link href="./css/aside.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="../css/swiper.min.css" type='text/css'>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../../assets/base64.js"></script>
    <script type="text/javascript" src="../../assets/swiper.js"></script>


    <link href="../css/history_pmx.css" rel="stylesheet" />
    <link href="../css/aside.css" rel="stylesheet" />
    <link href="../css/event-task/task-list.css" rel="stylesheet" />
    <link href="../css/event-task/task-item.css" rel="stylesheet" />
    <link href="../css/event-task/task-details.css" rel="stylesheet" />

    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class='header-item' id="date">
                2020年12月31日
            </div>
            <div class='header-item'>
                <div class="header-item__btn" id="filter">
                    <!-- 回车被当做一个空格处理 -->
                    <span> 筛选</span>
                    <i class="howell-icon-screen"></i>
                </div>
                <div class="header-item__btn" id="showHistory">
                    <i class="howell-icon-History" style="font-weight: bold;"></i>
                </div>
            </div>
        </header>


        <main>
            <div class="main-bar">
                <div class="main-bar__item swiper-pagination" id="navigation">

                </div>
                <div class="main-bar__item">
                    <span id="current_count">0</span>/<span id="total_count">0</span>
                </div>

            </div>
            <div class="main-content swiper-container">
                <div class="swiper-wrapper">
                    <div class="inner-content swiper-slide" id="standby_Tab">
                        <div class="minirefresh-wrap" id="standby_RefreshContainer">
                            <div class="minirefresh-scroll">
                                <div class="list" id="standby"></div>
                            </div>
                        </div>
                    </div>
                    <div class="inner-content swiper-slide" id="handle_Tab">
                        <div class="minirefresh-wrap" id="handle_RefreshContainer">
                            <div class="minirefresh-scroll">
                                <div class="list" id="handle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="inner-content swiper-slide" id="finished_Tab">
                        <div class="minirefresh-wrap" id="finished_RefreshContainer">
                            <div class="minirefresh-scroll">
                                <div class="list" id="finished"></div>
                            </div>
                        </div>
                    </div>                    

                </div>

            </div>

        </main>



        <!-- <footer>footer</footer> -->
    </div>

    <div
      class="inner-container event-task-details-container"
      id="event-task-details-container"
    ></div>
    <div
      class="inner-container event-task-history-container"
      id="event-task-history-container"
    ></div>

</body>
<script src="../../../minirefresh/minirefresh.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
 <script src="../ts/event-task/task-list.ts"></script>



</html>
