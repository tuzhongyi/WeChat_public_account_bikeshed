<div class="task-details">
  <div class="picture swiper-container">
    <div class="swiper-wrapper">
      <!-- <div class="swiper-slide">slider1</div>
      <div class="swiper-slide">slider2</div>
      <div class="swiper-slide">slider3</div> -->
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="weui-form-preview__bd details-list">
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">任务类型：</label>
      <span class="weui-form-preview__value type"></span>
    </div>
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">摄像机名：</label>
      <span class="weui-form-preview__value camera"></span>
    </div>
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">垃圾厢房：</label>
      <span class="weui-form-preview__value station"></span>
    </div>
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">所属居委：</label>
      <span class="weui-form-preview__value division"></span>
    </div>
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">发布时间：</label>
      <span class="weui-form-preview__value datetime"></span>
    </div>
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">完成时间：</label>
      <span class="weui-form-preview__value complatetime"></span>
    </div>
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">备注：</label>
      <span class="weui-form-preview__value description"></span>
    </div>
  </div>
</div>
