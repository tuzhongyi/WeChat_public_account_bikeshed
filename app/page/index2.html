<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>WeUI</title>
    <link crossorigin="anonymous"
        integrity="sha512-r8mu74wxmiX+i6Rg/OuyndR33FrKhLHPo2xgJwnA4HnZoqWUaX8paX7yAroprlBvMQv/0MJCHkjoyZOcUOBTvA=="
        href="https://lib.baomitu.com/weui/2.4.1/style/weui.css" rel="stylesheet">
</head>
<body ontouchstart>
    <div class="page">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab">
                <div class="weui-tab__panel">
    
                </div>
                <div class="weui-tabbar">
                    <div class="weui-tabbar__item weui-bar__item_on">
                        <div style="display: inline-block; position: relative;">
                            <img src="" alt="" class="weui-tabbar__icon">
                            <span class="weui-badge" style="position: absolute; top: -2px; right: -13px;">8</span>
                        </div>
                        <p class="weui-tabbar__label">微信</p>
                    </div>
                    <div class="weui-tabbar__item">
                        <img src="" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">通讯录</p>
                    </div>
                    <div class="weui-tabbar__item">
                        <div style="display: inline-block; position: relative;">
                            <img src="" alt="" class="weui-tabbar__icon">
                            <span class="weui-badge weui-badge_dot" style="position: absolute; top: 0; right: -6px;"></span>
                        </div>
                        <p class="weui-tabbar__label">发现</p>
                    </div>
                    <div class="weui-tabbar__item">
                        <img src="" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">我</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $('.weui-tabbar__item').on('click', function () {
                $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            });
        });
    </script>
</body>
</html>
