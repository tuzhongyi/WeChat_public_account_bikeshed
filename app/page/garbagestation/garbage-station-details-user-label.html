<div class="weui-form set">
  <div class="weui-form__text-area">
    <div class="weui-form__title garbage-station-name">添加联系人</div>
  </div>
  <div class="weui-form__control-area">
    <div class="weui-cells__group weui-cells__group_form">
      <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_active info">
          <div class="weui-cell__hd">
            <label class="weui-label">姓名</label>
          </div>
          <div class="weui-cell__bd">
            <div class="user-label-name" name="user-label"></div>
            <i class="howell-icon-arrow2right"></i>
          </div>
        </div>
        <div class="weui-cell weui-cell_active info">
          <div class="weui-cell__hd">
            <label class="weui-label">联系电话</label>
          </div>
          <div class="weui-cell__bd">
            <div class="user-label-phone-number" name="user-label"></div>
            <i class="howell-icon-arrow2right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="weui-form__opr-area">
    <a
      class="weui-btn weui-btn_primary weui-btn_disabled"
      href="javascript:"
      id="user-label-phone-number-call"
      ><i class="glyphicon glyphicon-earphone"></i
    ></a>
  </div>
</div>

<div class="inner-container" id="set-container"></div>
