<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生活垃圾监管平台</title>
    <link rel="stylesheet" href="../assets/howell.font/howell.font.css" />
    <link
      crossorigin="anonymous"
      integrity="sha512-r8mu74wxmiX+i6Rg/OuyndR33FrKhLHPo2xgJwnA4HnZoqWUaX8paX7yAroprlBvMQv/0MJCHkjoyZOcUOBTvA=="
      href="https://lib.baomitu.com/weui/2.4.1/style/weui.css"
      rel="stylesheet"
    />
    <link href="./css/swiper.min.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/data.css" rel="stylesheet" />

    <link href="../../minirefresh/minirefresh.css" rel="stylesheet" />
    <script src="https://lib.baomitu.com/echarts/3.8.5/echarts.min.js"></script>

    <style>
      .top5-list-wrap {
        height: 30px;
        display: flow-root;
        width: calc(100%);
        line-height: 30px;
      }
      .top5-list-wrap > div {
        max-height: 100%;
      }
    </style>
  </head>

  <body ontouchstart>
    <div class="bar header">
      <div class="content">
        <div class="left" id="date">2020年12月31日</div>
        <div class="btn right filter" id="showDatePicker">
          <i class="howell-icon-calendar" style="font-weight: bold"></i>
        </div>
      </div>
    </div>
    <div class="minirefresh-wrap" id="refreshContainer" style="top: 40px">
      <div class="minirefresh-scroll">
        <div class="page">
          <div class="card count">
            <div class="item">
              <div class="text title">垃圾落地</div>
              <div class="content">
                <span class="value" id="illegalDropCount">0</span>
                <span class="text">起</span>
              </div>
            </div>
            <div class="item">
              <div class="text title">混合投放</div>
              <div class="content">
                <span class="value" id="mixIntoCount">0</span>
                <span class="text">起</span>
              </div>
            </div>
            <div class="item">
              <div class="text title">垃圾滞留点</div>
              <div class="content">
                <span class="value" id="garbageDropCount">0</span>
                <span class="text">个</span>
              </div>
            </div>
          </div>
          <!-- <div class="card count">
            <div class="text title">混合投放</div>
            <div class="content">
              <span class="value" id="mixIntoCount">0</span>
              <span class="text">起</span>
            </div>
          </div> -->

          <div class="swiper-container" id="rank">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="card top" id="top-div">
                  <div class="text title">垃圾落地排行</div>
                  <div class="content top_content">
                    <div class="body" id="illegalDropRank"></div>
                  </div>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="card top" id="top2-div">
                  <div class="text title">混合投放排行</div>
                  <div class="content top_content">
                    <div class="body" id="mixIntoRank"></div>
                  </div>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="card top" id="top3-div">
                  <div class="text title">垃圾处置评分排行榜</div>
                  <div class="content top_content">
                    <div class="body" id="littleGarbageRank"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-pagination" id="rank-pagination"></div>
          </div>

          <div class="swiper-container" id="diagram">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="card chart">
                  <div class="text title">垃圾落地图表</div>
                  <div class="content illegalChart"></div>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="card chart">
                  <div class="text title">混合投放图表</div>
                  <div class="content mixIntoChart"></div>
                </div>
              </div>
            </div>
            <div class="swiper-pagination" id="chart-pagination"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../minirefresh/minirefresh.js"></script>
  <script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
  <script src="./ts/data.ts"></script>
</html>
