  <body>
    <div class="bar header">
      <div class="content">
        <div class="left" id="back">
          <i class="howell-icon-arrow2left"></i>
          返回
        </div>
      </div>
    </div>
    <div class="main">
      <div class="line-item">
        <div>姓名</div>
        <div class="value">
          <div id="user-name"></div>
          <i class="howell-icon-arrow2right"></i>
        </div>
      </div>
      <div class="line-item">
        <div>性别</div>
        <div class="value">
          <div id="user-gender"></div>
          <i class="howell-icon-arrow2right"></i>
        </div>
      </div>
      <div class="line-item">
        <div>手机号</div>
        <div class="value">
          <div id="user-mobileNo"></div>
          <i class="howell-icon-arrow2right"></i>
        </div>
      </div>
      <div class="line-item own">
        <div>管理权限</div>
        <div class="value">
          <div id="user-resource-type"></div>
          <i class="howell-icon-arrow2right"></i>
        </div>
      </div>
      <div class="line-item own">
        <div>管辖范围</div>
        <div class="value">
          <div id="user-resource"></div>
          <i class="howell-icon-arrow2right"></i>
        </div>
      </div>
      <div class="the-left">
        <a class="weui-btn weui-btn_warn" id="delete">删除用户</a>
      </div>
    </div>
    <div class="backdrop"></div>

    <aside class="aside-content" id="aside-divisions">
      <iframe id="iframe" src="../aside-list.html"></iframe>
    </aside>
    <div id="aside-container"></div>

    <aside class="aside-content set-user" id="aside-set-user">
      <iframe id="iframe-set-user" src="./set-user.html"></iframe>
    </aside>

    <aside class="aside-content"></aside>

    <div style="display: none">
      <a id="link-set-user" href="./set-user.html"></a>
    </div>
