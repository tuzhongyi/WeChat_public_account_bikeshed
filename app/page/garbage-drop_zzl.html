<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能车棚管理平台</title>
    <link rel="stylesheet" href="../assets/howell.font/howell.font.css" />

    <link crossorigin="anonymous"
        integrity="sha512-r8mu74wxmiX+i6Rg/OuyndR33FrKhLHPo2xgJwnA4HnZoqWUaX8paX7yAroprlBvMQv/0MJCHkjoyZOcUOBTvA=="
        href="https://lib.baomitu.com/weui/2.4.1/style/weui.css" rel="stylesheet">
    <link href="../../minirefresh/minirefresh.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />

    <!-- <link href="./css/aside.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="./css/swiper.min.css" type='text/css'>


    <script type="text/javascript" src="../assets/swiper.js"></script>


    <link href="./css/history_pmx.css" rel="stylesheet" />
    <link href="./css/aside.css" rel="stylesheet" />
    <link href="./css/history.css" rel="stylesheet" />

    </style>
</head>

<body>
    <div id="template">
        <div class="record-item">
            <div class="left">
                <img
                data-src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVQYV2NgAAIAAAUAAarVyFEAAAAASUVORK5CYII=">
            </div>
            <div class="left content">
                <div class="title">title</div>
                <div class="footer">
                    <div class="left footer-title">footer</div>
                    <div class="remark">2020年12月20日</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class='header-item' id="date">
                2020年12月31日
            </div>
            <div class='header-item'>
                <div class="header-item__btn" id="filter">
                    <!-- 回车被当做一个空格处理 -->
                    <span> 筛选</span>
                    <i class="howell-icon-screen"></i>
                </div>
                <div class="header-item__btn" id="showDatePicker">
                    <i class="howell-icon-calendar" style="font-weight: bold;"></i>
                </div>
            </div>
        </header>


        <main>
            <div class="main-bar">
                <div class="main-bar__item swiper-pagination" id="navigation">

                </div>
                <div class="main-bar__item">
                    <span id="garbageDropRecordCount">0</span>/<span id="garbageDropTotalRecordCount">0</span>
                </div>

            </div>
            <div class="main-content swiper-container">
                <div class="swiper-wrapper">
                    <div class="inner-content swiper-slide" id="garbageDropTab">
                        <div class="minirefresh-wrap" id="garbageDropRefreshContainer">
                            <div class="minirefresh-scroll">
                                <div id="garbageDrop"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="inner-content swiper-slide" id="garbageDropTimeoutTab">
                        <div class="minirefresh-wrap" id="garbageDropTimeoutRefreshContainer">
                            <div class="minirefresh-scroll">
                                <div id="garbageDropTimeout"></div>
                            </div>
                        </div>
                    </div>
                    <div class="inner-content swiper-slide" id="garbageDropHandleTab">
                        <div class="minirefresh-wrap" id="garbageDropHandleRefreshContainer">
                            <div class="minirefresh-scroll">
                                <div id="garbageDropHandle"></div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>



        <!-- <footer>footer</footer> -->
    </div>


    <div class='backdrop'></div>
    <aside class='aside-content divisions' id="aside-content">
        <iframe src="./aside-list.html" id="aside-iframe"></iframe>
    </aside>



</body>
<script src="../../minirefresh/minirefresh.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
<!-- <script src="./ts/history.ts"></script> -->

<script src="./ts/garbage-drop_zzl.ts"></script>

</html>
