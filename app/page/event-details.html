<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <title>智能车棚管理平台</title>
    <link rel="stylesheet" href="../assets/howell.font/howell.font.css" />
    <link rel="stylesheet" href="./css/swiper.min.css" type="text/css" />
    <link
      crossorigin="anonymous"
      integrity="sha512-r8mu74wxmiX+i6Rg/OuyndR33FrKhLHPo2xgJwnA4HnZoqWUaX8paX7yAroprlBvMQv/0MJCHkjoyZOcUOBTvA=="
      href="https://lib.baomitu.com/weui/2.4.1/style/weui.css"
      rel="stylesheet"
    />

    <link href="../../minirefresh/minirefresh.css" rel="stylesheet" />
    <link href="./css/event-details.css" rel="stylesheet" />
    <link href="./css/player1.css" rel="stylesheet" />
    <link href="./css/video-control.css" rel="stylesheet" />

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../assets/base64.js"></script>
    <script src="../assets/ext.js"></script>
    <script src="../assets/WSPlayerProxy1.js"></script>
    <!-- <script type="text/javascript" src="../assets/swiper.js"></script> -->

    <style>
      #origin-img div {
        overflow: visible;
      }
    </style>
  </head>

  <body>
    <template id="template">
      <div class="weui-form-preview">
        <div class="weui-form-preview__hd pic">
          <div class="swiper-container swiper-container-img">
            <div class="swiper-wrapper">
              <div
                class="weui-form-preview__item fill-width fill-height swiper-slide"
                style="height: 0; padding-bottom: 58.25%"
              >
                <img
                  class="weui-media-box__thumb detail_img"
                  data-src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVQYV2NgAAIAAAUAAarVyFEAAAAASUVORK5CYII="
                  width="100%"
                  id=""
                  alt=""
                />
                <div class="frame" id="frame"></div>
              </div>
            </div>
            <div class="swiper-pagination swiper-pagination-img"></div>
          </div>
        </div>
        <div class="weui-form-preview__bd">
          <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">报警类型</label>
            <span class="weui-form-preview__value red-text police__type"></span>
          </div>
          <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">摄像机</label>
            <span
              class="weui-form-preview__value sky-blue-text camera__name"
            ></span>
          </div>
          <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">车棚</label>
            <span class="weui-form-preview__value station__name"></span>
          </div>
          <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">所属网格</label>
            <span class="weui-form-preview__value rc__name"></span>
          </div>
          <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">社区</label>
            <span class="weui-form-preview__value community__name"></span>
          </div>
          <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">报警时间</label>
            <span class="weui-form-preview__value police__time"></span>
          </div>
          <div
            class="weui-form-preview__item description-row"
            style="display: none"
          >
            <label class="weui-form-preview__label">备注</label>
            <div class="weui-form-preview__value description div">
              <textarea class="textarea description"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="page__ft item-content-center">
        <div class="weui-btn submit__btn" style="display: none">确认处置</div>
        <div class="weui-btn back__btn">返回报警记录</div>
      </div>
    </template>

    <div class="mui-page mui-page-center" id="detail">
      <div class="mui-page-content full">
        <div class="page__bd full">
          <header class="header">
            <div id="back"><i class="howell-icon-arrow2left"></i>返回</div>
          </header>
          <div class="swiper-container page full" id="swiper-page">
            <div class="swiper-wrapper page"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="swiper-container max" id="origin-img">
      <div class="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
    </div>
  </body>
  <script src="./ts/EventInformation.ts"></script>
</html>
