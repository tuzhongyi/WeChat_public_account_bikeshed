<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生活垃圾监管平台</title>
    <link rel="stylesheet" href="../../../assets/howell.font/howell.font.css" />
    <link href="../../../../minirefresh/minirefresh.css" rel="stylesheet" />
    <script src="../../../assets/base64.js"></script>
    <script src="../../../assets/ext.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  </head>

  <body>
    <div class="dapuqiao_handle-container">
      <div class="dapuqiao_handle-container-head">
        <div class="dapuqiao_handle-container-head-content">
          <header>
            <div class="header-item search" id="searchBar">
              <input type="search" id="searchInput" placeholder="搜索" />
              <i id="btn_search" class="howell-icon-search"></i>
            </div>
            <div class="header-item">
              <div class="header-item__btn" id="filter">
                <span><i class="howell-icon-screen"></i>筛选</span>
              </div>
            </div>
          </header>
          <header class="head-handle">
            <div class="header-item nohandle tab selected">
              <div>待处置</div>
            </div>
            <div class="header-item handled tab">
              <div>已处置</div>
            </div>
          </header>
        </div>
      </div>
      <div class="dapuqiao_handle-container-body minirefresh-wrap" id="content">
        <div class="dapuqiao_handle-container-body-content"></div>
      </div>

      <div class="details-container" id="details-container">
        <iframe
          src="../dapuqiao_handle_details/dapuqiao_handle_details.html"
          id="details"
        ></iframe>
      </div>
      <div class="swiper-container" id="origin-img">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <script src="../../../../minirefresh/minirefresh.js"></script>
    <script src="./dapuqiao_handle.ts"></script>
  </body>
</html>
