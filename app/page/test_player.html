<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>base list</title>

    <link rel="stylesheet" href="./player1.css" type="text/css" />
    <style>
      html,
      body {
        border: none;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      iframe,
      img {
        width: 100vw;
        height: calc(100vw / 16 * 9);
        border: none;
        padding: 0;
        margin: 0;
        position: absolute;
        top: 50%;
        transform: translate(0, -50%);
      }
    </style>
  </head>

  <body>
    <a href="./test_player1.html" style="display: none"></a>
    <div class="video_background player loading">
      <img
        src="http://127.0.0.1:8899/api/howell/ver10/aiop_service/garbage_gateway/Servers/1/Pictures/60af4f5300000014e00088ce.jpg"
      />

      <div class="tools">
        <div class="tools-content">
          <div></div>
          <div class="center">
            <div style="display: none">
              <a class="play glyphicon glyphicon-pause" title="暂停"></a>
            </div>

            <div>
              <label class="begin_time" title="当前时间">00:00:24</label> /
              <label class="end_time" title="结束时间">00:00:30</label>
            </div>
          </div>
          <div class="bottom">
            <ul>
              <li style="width: 40px">
                <a class="play glyphicon glyphicon-pause" title="暂停"></a>
              </li>
              <li style="width: 60px">
                <label class="begin_time" title="当前时间">00:00:24</label>
              </li>
              <li style="width: calc(100% - 203px)">
                <input
                  class="position"
                  title="00:00:00"
                  type="range"
                  min="1622413761000"
                  max="1622413791000"
                  style="background-size: 80% 100%"
                />
              </li>
              <li style="width: 60px">
                <label class="end_time" title="结束时间">00:00:30</label>
              </li>
              <li>
                <a
                  class="fullscreen glyphicon glyphicon-fullscreen"
                  title="全屏"
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
